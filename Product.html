<script>
  // Modified addToCart function to include product image
  function addToCart(productName, productPrice, productImage) {
    // Create the cart item with product name, price, quantity, and image
    const cartItem = {
      name: productName,
      price: productPrice,
      quantity: 1,  // Default quantity is 1
      image: productImage  // Store the image URL
    };

    // Retrieve existing cart from localStorage or initialize an empty array
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    // Check if the item already exists in the cart
    const existingItemIndex = cart.findIndex(item => item.name === productName);

    if (existingItemIndex >= 0) {
      // If the item already exists in the cart, just increase the quantity
      cart[existingItemIndex].quantity += 1;
    } else {
      // If the item does not exist in the cart, add it as a new item
      cart.push(cartItem);
    }

    // Save the updated cart to localStorage
    localStorage.setItem("cart", JSON.stringify(cart));

    // Display an alert to the user
    alert(`${productName} has been added to your cart!`);
  }
</script>
